<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primera pagina web</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-blue-200">
    <header class="bg-lime-900 text-white p-4">
        <nav class="mx -w-6xl mx-auto flex justify-between items center">
            <a href="#"> to-doapp</a>

            <ul class="flex space-x-4">
                <li><a class="hover:text-blue-500" href="#">Mis tareas</a></li>
                <li><a class="hover:text-blue-500"  href="#">Sobre nosotros</a></li>
            </ul>
        </nav>
    </header>
<!-- aca inicia el main: Guarda el contenido principal de la pagina -->
    <main>
        <!-- Ejemplo de hijo 1 -->
        <h1> Gestion de tareas</h1>
        <!-- hijo 2 -->
         <div class="flex ">
            <!-- hijo 1 del div  -->
             <form class="flex-1  bg-white p-4 rounded shadow"   action="aca va la ruta url/ruta que v a procesar los datos" 
             method="se define el metodo de envio al backend">


                <div class=" mb-4">
                    <label class="block text-blue-500 mb- 1 font-bold"  for="titulo">Titulo de la tarea</label>
                    <input id="titulo" type="text" name="titulo"
                    placeholder="Aca agregar el titulo de tarea" class="w-full p-2 border rounded" >
                </div>
                
                <div class="mb-4">
                    <label class="block text-blue-500 mb-1 font-bold"
                     for="fecha"> Fecha de Vencimiento de la tarea</label>
                    <input class="w-full p-2 border rounded"
                    type="date" id="fecha"  name="fecha" required>
                </div>

                <div class="mb-4">
                    <label class="block text-blue-500 mb-1 font-bold" 
                    for="descripcion">Descripcion de la tarea</label>
                    <textarea class="w-full p-2 border rounded"
                    name="descripcion" id="descripcion"
                    placeholder="describe tu tarea" rows="3" required></textarea >
                </div>

                <div class="mb-4">
                    <label class="block text-blue-500 mb-1 font-bold"
                     for="email">Email</label>
                    <input type="email"
                    name="email"
                    id="email"
                    placeholder="correo@gmail.com" class="w-full p-2 border rounded" required>
                </div>

                <button class="bg-lime-700 px-4 py-2 rounded shadow text-white
                hover:bg-lime-600"    type="submit">
                    Agregar tarea 
                </button>
             </form>    
             <!-- hijo 2 del div -->
             <section></section>
         </div>
    </main>

</body>
</html>
